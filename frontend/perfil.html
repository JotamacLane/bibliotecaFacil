<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/perfil.css">
    <title>Perfil do Usuário</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Perfil do Usuário</h1>
            <div class="modo-botoes">
                <button id="modoEdicao" onclick="ativarModoEdicao()">Editar Perfil</button>
            </div>
        </div>

        <div id="visualizacao" class="mostrar">
            <div class="dados">
                <h2>Dados Salvos:</h2>
                <div class="avatar-container">
                    <label for="uploadAvatar">
                        <img src="assets/img/icone-de-perfil.avif" alt="Imagem do perfil" id="avatar" onclick="ativarModoEdicao()">
                    </label>
                    <input type="file" id="uploadAvatar" accept="image/*" style="display: none;" onchange="mostrarImagemSelecionada(this)">
                </div>
                <p><strong>Nome:</strong> <span id="dadosNome"></span></p>
                <p><strong>Sobrenome:</strong> <span id="dadosSobrenome"></span></p>
                <p><strong>Email:</strong> <span id="dadosEmail"></span></p>
                <p><strong>Data de Nascimento:</strong> <span id="dadosDataNascimento"></span></p>
                <p><strong>Endereço:</strong> <span id="dadosEndereco"></span></p>
            </div>
        </div>

        <div id="edicao" class="ocultar">
            <form id="perfilForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <div class="botoes-edicao">
                    
                    <button type="button" onclick="ativarModoVisualizacao()" class="voltar">Voltar</button>
                    <button type="button" onclick="salvarPerfil()">Salvar</button>
                 </div>
            </form>
        </div>
    </div>

    <script src="perfil.js"></script>
</body>
</html>
